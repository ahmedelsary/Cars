<div class="container">
  <h2>Customer Not Purshased Car</h2>

  <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="notPurshased"
      [cdkDropListConnectedTo]="doneList" class="list" (cdkDropListDropped)="drop($event)">
    <div class="list-item" *ngFor="let item of notPurshased" cdkDrag>{{item.customerName}}</div>
  </div>
</div>

<div class="container">
  <h2> Customer Purshased Car</h2>

  <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="purshased"
      [cdkDropListConnectedTo]="todoList" class="list" (cdkDropListDropped)="drop($event)">
    <div class="list-item" *ngFor="let item of purshased" cdkDrag>{{item.customerName}}</div>
  </div>
</div>
